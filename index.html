<!DOCTYPE html>
<html>
<head>
    <title>Glowing Text Example</title>
    <style>
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 5px #ff0000; }
        }

        .glow-text {
            font-size: 24px;
            animation: glowing 1s infinite;
        }
    </style>
</head>
<body>
    <p>Hum pe toh hai hi <span class="glow-text">nooo!!! ♥♥♥</span></p>
</body>
</html>
